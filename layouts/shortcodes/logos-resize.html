    {{ $imagename := (.Get 0) }}
    {{ $options := .Get 1 }}
    {{ with .Site.GetPage "page" "media/logos/index.md" }}
      {{ $original := .Resources.GetByPrefix  $imagename }}
      {{ with ($original.Resize $options) }}
      <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}">
      {{ end }} 
    {{ end }}
